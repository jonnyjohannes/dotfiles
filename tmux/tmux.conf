# reloads tmux conf
bind r source-file ~/.config/tmux/tmux.conf \; display 'rElOaD tHe FuCkInG cOnFiG'

# set prefix to ctl-s
unbind C-b
set -g prefix C-s
bind C-s send-prefix

# window numbering
set -g base-index 1
set-window-option -g pane-base-index 1
set -g renumber-windows on

# clear
bind c send-keys -R

# vim-like settings
set -g mode-keys vi
set -g mode-style "bg=#4c4c00"

#### START mrjones2014/smart-splits.nvim ####
# Smart pane switching with awareness of Neovim splits.
bind-key -n C-h if -F "#{@pane-is-vim}" 'send-keys C-h'  'select-pane -L'
bind-key -n C-j if -F "#{@pane-is-vim}" 'send-keys C-j'  'select-pane -D'
bind-key -n C-k if -F "#{@pane-is-vim}" 'send-keys C-k'  'select-pane -U'
bind-key -n C-l if -F "#{@pane-is-vim}" 'send-keys C-l'  'select-pane -R'

# Smart pane resizing with awareness of Neovim splits.
bind-key -n M-h if -F "#{@pane-is-vim}" 'send-keys M-h' 'resize-pane -L 3'
bind-key -n M-j if -F "#{@pane-is-vim}" 'send-keys M-j' 'resize-pane -D 3'
bind-key -n M-k if -F "#{@pane-is-vim}" 'send-keys M-k' 'resize-pane -U 3'
bind-key -n M-l if -F "#{@pane-is-vim}" 'send-keys M-l' 'resize-pane -R 3'

tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if -F \"#{@pane-is-vim}\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if -F \"#{@pane-is-vim}\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
#### END mrjones2014/smart-splits.nvim ####

# copy/paste
unbind Space
bind Space copy-mode
set -g default-shell $SHELL
set -g default-command "reattach-to-user-namespace -l ${SHELL}"
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "reattach-to-user-namespace -l ${SHELL}"
bind -T copy-mode-vi Escape send -X cancel

# split window
bind j split-window -h -c '#{pane_current_path}'
bind k split-window -v -c '#{pane_current_path}'
bind l popup -E -w 50% -h 50% -d '#{pane_current_path}'

# styling
set -g default-terminal 'screen-256color'
set -g pane-active-border-style "fg=#d67deb"
set -g pane-border-style "fg=colour240"
set -g status-left "#[fg=colour238,bg=#d67deb,bold] ¯\\(°_o)/¯ "
set -g status-right ""
set -g status-style "bg=colour238"
set -g window-status-format "#[fg=colour244,bg=colour238] #I #[fg=colour244,bg=colour238] #W "
set -g window-status-current-format "#[fg=colour238,bg=colour240]#[fg=colour250,bg=colour240] #I #[fg=colour250,bg=colour240] #W #[fg=colour240,bg=colour238]"

# incremental search
bind-key -T copy-mode-vi / command-prompt -i -p "search ▼" "send -X search-forward-incremental  \"%%%\""
bind-key -T copy-mode-vi ? command-prompt -i -p "search ▲" "send -X search-backward-incremental \"%%%\""
