[general]
import = ["themes/catppuccin-mocha.toml"]

[colors.primary]
background = '#1e1e1e'
foreground = '#e0e0e0'

[colors.cursor]
cursor = '#e068a5'
text   = 'CellBackground'

[font]
size = 15

[font.normal]
family = 'SauceCodePro Nerd Font Mono'

[selection]
save_to_clipboard = true

[window]
decorations   = 'none'
startup_mode  = 'Maximized'
option_as_alt = 'Both'

[window.padding]
x = 10
y = 10

